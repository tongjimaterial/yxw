		<h2>庆祝会计学院成立15周年系列活动之师生乒乓球友谊赛成功举办</h2>
 为贯彻落实国家及省中长期教育改革和发展规划纲要及教育部全面提高高等教育质量工作会议精神，2012年辽宁省教育厅组织了对省内普通高等学校计算机科学与技术、国际经济与贸易、英语、市场营销、会计学等5种本科专业综合评价工作。东北财经大学计算机科学与技术、会计学、市场营销、国际经济与贸易等4个专业参加了该年度的专业综合评价。我院会计学专业在全省21个会计普通本科专业综合评价中排名第一，评价得分93分，这既反映了我院会计学专业在省内的地位，也对我院学科建设和发展起到了积极的促进作用。
